<!DOCTYPE html>
<html>

<head>
    <title>Diabetes Predictor App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
        }

        body {
            background: linear-gradient(135deg, #000000, #414345); /* High-tech gradient */
        }

        h1, h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffffc2; /* Neon blue for headings */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.233);
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(50, 50, 70, 0.8); /* Transparent dark background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        label {
            width: 100%;
            display: inline-block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #E0E0E0; /* Light grey for labels */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #2A2A40;
            color: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="number"]:focus {
            outline: none;
            border: 1px solid #ffffff;
            box-shadow: 0 0 8px #ffffff;
        }

        button {
            background: linear-gradient(90deg, #837f81, #4d068b);
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 1.5em;
            color: #A0A0A0;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Smooth animations */
        * {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <center>
        <h1>Diabetes Predictor App</h1>
        <h2>Please fill this form</h2>

        <form action="{{ url_for('predict')}}" method="post">
            <label for="pregnancy">How many pregnancies have you had?</label>
            <input type="number" id="pregnancyBox" name="Pregnancy Box" required="required">

            <label for="glucose">Enter your Glucose:</label>
            <input type="number" id="glucoseBox" name="Glucose Box" required="required">

            <label for="bp">Enter your Blood Pressure:</label>
            <input type="number" id="bpBox" name="BP Box" required="required">

            <label for="SkinThickness">What's your Skin Thickness?</label>
            <input type="number" id="skinThicknessBox" name="SkinThickness Box" required="required">

            <label for="insulin">What's your Insulin level?</label>
            <input type="number" id="insulinBox" name="insulin Box" required="required">

            <label for="BMI">What's your BMI?</label>
            <input type="number" id="BMI" name="BMI Box" required="required">

            <label for="dpf">What's your Diabetes Pedigree Function?</label>
            <input type="number" id="dpf" name="dpf Box" required="required" min="0.000" step="0.001">

            <label for="age">What's your Age?</label>
            <input type="number" id="AgeBox" name="Age Box" required="required">

            <br><br>
            <button type="submit">Predict</button>
        </form>

        <p>{{ prediction_text }}</p>
    </center>
</body>

</html>
